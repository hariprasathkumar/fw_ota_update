<!DOCTYPE html>
<html>
<head>
    <title>TI PMBus FW Download</title>
</head>
<body>
    <h2>Upload Download Files</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="fw">
        <input type="file" name="key">
        <button type="submit">Trigger</button>
    </form>
    <h2>PMIC FW Downloader</h2>

    <p>Status: {{ status }}</p>
    <p>Progress: {{ in_progress }}</p>

    <form method="GET" action="/">
        <button type="submit">Refresh Status</button>
    </form>
</body>
</html>
